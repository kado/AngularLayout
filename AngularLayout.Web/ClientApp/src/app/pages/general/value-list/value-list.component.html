<div class="grid-container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
            <!-- ValueListCode Column -->
            <ng-container matColumnDef="valueListCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>List Code</th>
                <td mat-cell *matCellDef="let row">{{row.valueListCode}}</td>
            </ng-container>
            <!-- ValueListCategory Column -->
            <ng-container matColumnDef="valueListCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>List Category</th>
                <td mat-cell *matCellDef="let row">{{row.valueListCategory}}</td>
            </ng-container>
            <!-- ListOrder Column -->
            <ng-container matColumnDef="listOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>List Order</th>
                <td mat-cell *matCellDef="let row">{{row.listOrder}}</td>
            </ng-container>
            <!-- ShortDescription Column -->
            <ng-container matColumnDef="shortDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Description</th>
                <td mat-cell *matCellDef="let row">{{row.shortDescription}}</td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="accent" aria-label="Edit Record" (click)="openEditDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="add-button">
    <button mat-fab color="primary" aria-label="Add Record" (click)="openNewDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
